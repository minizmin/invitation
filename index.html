<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESR 초청장</title>

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 20px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    a.map-link {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #03c75a;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    a.map-link:hover {
      background: #02b350;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 이미지 클릭 시 지도 열리게 -->
    <a href="https://map.naver.com/p/entry/place/13403471" target="_blank">
      <img src="invitation.png" alt="ESR 초청장">
    </a>

    <!-- 버튼도 함께 표시 -->
    <a class="map-link"
       href="https://map.naver.com/p/entry/place/13403471"

    </a>
  </div>
