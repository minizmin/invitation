<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESR 초청장</title>

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .image-wrapper {
      position: relative; /* 겹치기 위해 부모를 relative로 */
      margin-bottom: 80px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .map-link-overlay {
      position: absolute;
      bottom: 10px; /* 이미지 아래쪽에서 약간 위로 */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      font-size: 14px; /* 글씨 작게 */
      font-weight: 500;
      color: #111;
      text-decoration: underline;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* 모바일 대응 */
    @media (max-width: 480px) {
      .container {
        padding: 20px 10px;
      }
      .map-link-overlay {
        font-size: 12px;
        padding: 4px 10px;
      }
    }
  </style>

  <!-- 카카오톡 미리보기 (Open Graph) -->
  <meta property="og:title" content="ESR All-In-One Board 초청장" />
  <meta property="og:description" content="ESR 행사 초청장, 클릭해서 자세히 보기" />
  <meta property="og:image" content="https://minizmin.github.io/invitation/invite-preview.png" />
  <meta property="og:url" content="https://minizmin.github.io/invitation/" />
  <meta property="og:type" content="website" />

</head>
<body>
  <div class="container">
    <!-- 첫 번째 초청장 이미지 + 지도 버튼 겹치기 -->
    <div class="image-wrapper">
      <a href="https://map.naver.com/p/entry/place/13403471" target="_blank">
        <img src="invitation.png" alt="ESR 초청장">
      </a>
      <a class="map-link-overlay"
         href="https://naver.me/5LfX7Fun"
         target="_blank">
         네이버 지도 보기
      </a>
    </div>

    <!-- 두 번째 초청장 이미지 -->
    <a href="https://map.naver.com/p/entry/place/13403472" target="_blank">
      <img src="invitation2.png" alt="ESR 초청장 2">
    </a>
  </div>
</body>
</html>
