<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESR 초청장</title>

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      margin-bottom: 80px; /* 이미지 아래 여백 */
    }
    a.map-link {
      display: inline-block;
      font-size: 18px;
      font-weight: 500;
      color: #111;
      text-decoration: underline;
    }

    /* 모바일 대응 */
    @media (max-width: 480px) {
      .container {
        padding: 20px 10px;
      }
      a.map-link {
        font-size: 16px;
      }
    }
  </style>

  <!-- 카카오톡 미리보기 (Open Graph) -->
  <meta property="og:title" content="ESR All-In-One Board 초청장" />

  <meta property="og:type" content="website" />

</head>
<body>
  <div class="container">
    <!-- 첫 번째 초청장 이미지 -->

      <img src="invitation.png" alt="ESR 초청장">
    </a>

    <!-- 두 번째 초청장 이미지 -->

      <img src="invitation2.png" alt="ESR 초청장 2">
    </a>

    <!-- 네이버 지도 보기 -->
    <a class="map-link"
       href="https://naver.me/5LfX7Fun"
       target="_blank">
       네이버 지도 보기

</html>
